<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thống Kê Doanh Thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Thêm Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS để điều chỉnh kích thước biểu đồ */
        canvas {
            max-height: 300px; /* Giới hạn chiều cao của biểu đồ */
        }
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ */
        }
        .card {
            border-radius: 10px; /* Bo tròn góc thẻ */
            transition: transform 0.3s; /* Hiệu ứng chuyển đổi */
        }
        .card:hover {
            transform: scale(1.05); /* Phóng to khi hover */
        }
        .card-icon {
            font-size: 3rem; /* Kích thước biểu tượng */
        }
        .revenue {
            color: #28a745; /* Màu doanh thu */
        }
        .vehicles {
            color: #dc3545; /* Màu số xe */
        }
        /* Màu sắc cho các thẻ card */
        .card-revenue {
            background-color: #d4edda; /* Màu nền xanh nhạt */
            border: 1px solid #c3e6cb; /* Viền xanh */
        }
        .card-vehicles {
            background-color: #f8d7da; /* Màu nền đỏ nhạt */
            border: 1px solid #f5c6cb; /* Viền đỏ */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">5T</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html">Doanh thu</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item" id="user-info" style="display: none;">
                        <div class="d-flex align-items-center">
                            <span class="navbar-text me-2" id="greeting"></span>
                            <a class="nav-link" href="#" id="logout">Đăng Xuất</a>
                        </div>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="login.html">Đăng Nhập</a>
                    </li>
                </ul>   
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <h2 class="text-center mb-4">Thống Kê Doanh Thu</h2>
        
        <!-- Tổng doanh thu và số xe ra vào -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card text-center card-revenue">
                    <div class="card-body">
                        <i class="fas fa-money-bill-wave card-icon" style="color: #007bff;"></i> <!-- Biểu tượng doanh thu -->
                        <h5 class="card-title">Tổng Doanh Thu</h5>
                        <p class="card-text fw-bold revenue" id="totalRevenue">0 VND</p> <!-- Khởi tạo với 0 VND -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center card-vehicles">
                    <div class="card-body">
                        <i class="fas fa-car card-icon" style="color: #dc3545;"></i> <!-- Biểu tượng xe -->
                        <h5 class="card-title">Tổng Số Xe Ra Vào</h5>
                        <p class="card-text fw-bold vehicles" id="totalVehicles">0</p> <!-- Khởi tạo với 0 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Biểu đồ doanh thu theo ngày và theo vị trí đỗ xe -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h4>Doanh thu theo ngày</h4>
                <canvas id="revenueChart"></canvas> <!-- Biểu đồ doanh thu theo ngày -->
            </div>
            <div class="col-md-6">
                <h4>Doanh thu theo vị trí</h4>
                <canvas id="locationChart"></canvas> <!-- Biểu đồ doanh thu theo vị trí -->
            </div>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="js/statistics.js"></script>
    <script type="module">
        import { auth, database } from './js/login.js';
           </script>
    
</body>
</html>
