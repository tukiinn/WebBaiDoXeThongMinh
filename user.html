<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Hệ Thống Đỗ Xe Thông Minh - Khách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>

        /* Style cho nút cuộn */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            display: none; /* Ẩn nút theo mặc định */
            cursor: pointer;
            z-index: 1000;
        }

        .scroll-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="user.html">5T</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                 
                    </li>
                </ul>
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item" id="user-info" style="display: none;">
                        <div class="d-flex align-items-center">
                            <span class="navbar-text me-2" id="greeting"></span>
                            <a class="nav-link" href="#" id="logout">Đăng Xuất</a>
                        </div>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="login.html">Đăng Nhập</a>
                    </li>
                </ul>   
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <h1><i class="fas fa-car"></i> Hệ Thống Đỗ Xe Thông Minh</h1>
        <div class="status">
            <p><i class="fas fa-clock"></i> Giờ hiện tại: <span id="currentTime">00:00:00</span></p>
        </div>
        <hr>
        <h3><i class="fas fa-parking"></i> Thông Tin Vị Trí Đỗ Xe</h3>
        <div class="overview row">
            <div class="col-md-4">
                <div class="card text-bg-primary mb-3">
                    <div class="card-header"><i class="fas fa-list icon"></i> Tổng Số Vị Trí</div>
                    <div class="card-body">
                        <h5 class="card-title" id="total_spots">4</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-success mb-3">
                    <div class="card-header"><i class="fas fa-parking icon"></i> Số Vị Trí Còn Lại</div>
                    <div class="card-body">
                        <h5 class="card-title" id="remaining_spots">4</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-danger mb-3">
                    <div class="card-header"><i class="fas fa-car icon"></i> Số Vị Trí Đã Đỗ</div>
                    <div class="card-body">
                        <h5 class="card-title" id="occupied_spots_count">0</h5>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Vị Trí</th>
                    <th>Trạng Thái</th>
                    <th>Thời Gian Vào</th>
                    <th>Thời Gian Đã Đỗ</th>
                    <th>Số Tiền Tạm Tính (VND)</th>
                </tr>
            </thead>
            <tbody id="parkingTable">
                <!-- Các dòng sẽ được thêm bởi JavaScript -->
            </tbody>
        </table>

        <div class="footer">
            <p>&copy; 2024 Hệ Thống Đỗ Xe Thông Minh</p>
        </div>
    </div>

    <button class="scroll-to-top" onclick="scrollToTop()">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { auth, database } from './js/login.js';
 </script>
</body>

</html>
